<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-6">
        <form [formGroup]="addMountainForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label>Mountain Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label>Mountain Country</label>
            <input type="text" class="form-control" formControlName="country">
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!addMountainForm.valid">Submit</button>&nbsp;
          <button type="submit" class="btn btn-danger" routerLink="">Cancel</button>
        </form>
      </div>
  </div>
</div>
