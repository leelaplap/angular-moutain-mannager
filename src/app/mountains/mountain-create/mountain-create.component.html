<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-6">
        <form [formGroup]="addMountainForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label>Mountain Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="name.invalid && name.touched">
              <div *ngIf="name.errors.required">
                <p>Không được để trống dữ liệu </p>
              </div>
              <div *ngIf="name.errors.minlength">
                <p>Không được ít hơn 4 kí tự</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Mountain Country</label>
            <input type="text" class="form-control" formControlName="country">
            <div *ngIf="country.invalid && country.touched">
              <div *ngIf="name.errors.required">
                <p>Không được để trống dữ liệu </p>
              </div>
              <div *ngIf="country.errors.minlength">
                <p>Không được ít hơn 4 kí tự</p>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!addMountainForm.valid">Submit</button>&nbsp;
          <button type="submit" class="btn btn-danger" routerLink="">Cancel</button>
        </form>
      </div>
  </div>
</div>
