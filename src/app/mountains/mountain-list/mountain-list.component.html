<div class="container">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keyup)="filter($event)">
  </form>
  <div class="row d-flex justify-content-center">
    <button class="btn btn-outline-success" (click)="showImage()">Hide/Show</button>
    <button class="btn btn-outline-danger">Create</button>
    <div class="col-12">
      {{showMess}}
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Mountain Name</th>
          <th scope="col">Country</th>
          <ng-container *ngIf="showImg">
            <th scope="col">Image</th>
          </ng-container>
          <th scope="col">Rating</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mountain of listMountain, let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{mountain.name}}</td>
          <td>{{mountain.country}}</td>
          <ng-container *ngIf="showImg">
            <td>
              <img src="{{mountain.image}}" alt="" width="200">
            </td>
          </ng-container>
          <td>
            <app-star [star]="mountain.star" (message)="showMessage($event)"></app-star>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(i)">Delete</button> &nbsp;
            <button class="btn btn-success">Edit</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
